<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component | Jeffrey Tuason</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTS -->
    <link rel="stylesheet" href="fonts/inter.css">
    <link rel="stylesheet" href="fonts/lexend-deca.css">
</head>
<body>
    
    <section class="preview">
        <!-- CARD -->
        <div class="card">
            <!-- MOBILE OVERLAY -->
            <div class="mobile--image card__image--overlay">
                <img class="card__image" src="img/image-header-mobile.jpg" alt="">
            </div>
            <!-- CARD CONTENT -->
            <div class="card__content">
                <!-- CONTENT -->
                <h3 class="card__header">Get <span>insights</span> that help your business grow.</h3>
                <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <!-- STATS -->
                <div class="stats">
                    <div class="stats__item">
                        <h4 class="stats__header">10k+</h4>
                        <p class="stats__text">Companies</p>
                    </div>
                    <div class="stats__item">
                        <h4 class="stats__header">314</h4>
                        <p class="stats__text">Templates</p>
                    </div>
                    <div class="stats__item">
                        <h4 class="stats__header">12M+</h4>
                        <p class="stats__text">Queries</p>
                    </div>
                </div>
            </div>
            <!-- DESKTOP OVERLAY -->
            <div class="desktop--image card__image--overlay">
                <img class="card__image" src="img/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__text">Challenge by: <a class="footer__link" href="#">Frontend Mentor</a>. Coded by: <a class="footer__link" href="https://www.facebook.com/Tuason06/">Jeffrey Tuason</a>.</p>
    </footer>

</body>
</html>
